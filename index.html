<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pehnava Royale - Indian Bridal Lehengas</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      background-color: #f4e1d2; /* Light royal beige */
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #8a2d2f; /* Deep royal maroon */
      text-align: center;
      padding: 50px 0;
    }
    .header h1 {
      font-size: 50px;
      color: #fff;
      margin: 0;
    }
    .header p {
      font-size: 20px;
      color: #f7c7a3; /* Light gold */
      margin-top: 10px;
    }
    .gallery {
      display: flex;
      justify-content: space-around;
      margin: 50px 0;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .cta {
      text-align: center;
      margin-top: 50px;
    }
    .cta button {
      background-color: #8a2d2f; /* Royal maroon */
      color: #fff;
      padding: 15px 40px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .cta button:hover {
      background-color: #d30000; /* Light royal red */
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Pehnava Royale</h1>
    <p>Elegance for the Modern Bride</p>
  </div>

  <div class="gallery">
    <img src="https://images.pexels.com/photos/29370692/pexels-photo-29370692/free-photo-of-elegant-bride-in-traditional-indian-attire.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Lehenga 1">

    <img src="https://images.pexels.com/photos/14086992/pexels-photo-14086992.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Lehenga 3">
  </div>

  <div class="cta">
    <button>Shop Now</button>
  </div>

</body>
</html>
